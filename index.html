<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, paper, scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fe10503835.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section id="game" class="text-center container col-12">
      <h1 id="you">Welcome Player</h1>
      <p>Chose your move</p>

      <section class="choices row col-12">
        <button onclick="playGame('rock')" class="btn col-4">
          <i class="fa-regular fa-hand-back-fist"></i>
          <h2>Rock</h2>
        </button>
        <button onclick="playGame('paper')" class=" btn col-4">
          <i class="fa-regular fa-hand"></i>
          <h2>Paper</h2>
        </button>
        <button onclick="playGame('scissors')" class="btn col-4">
          <i class="fa-regular fa-hand-scissors"></i>
          <h2>Scissors</h2>
        </div>
      </section>

      <section class="scores row col-12">
        <div class="col-6">
          <h3>Player:</h3>
          <p id="mychoice"></p>
        </div>

        <div class="col-6">
          <h3>Computer:</h3>
          <p id="iachoice"></p>
        </div>
      </section>
    </section>

    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
